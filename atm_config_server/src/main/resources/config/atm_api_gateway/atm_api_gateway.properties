server.port=8082
spring.application.name=atm-api-gateway

eureka.client.service-url.defaultZone=http://localhost:8010/eureka

#spring.cloud.gateway.discovery.locator.enabled=true
#spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=atm-user-service-user-create
spring.cloud.gateway.routes[0].uri=lb://atm-user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/atm-user-service/users
spring.cloud.gateway.routes[0].predicates[1]=Method=POST
spring.cloud.gateway.routes[0].filters[0]=RemoveRequestHeader=Cookie
spring.cloud.gateway.routes[0].filters[1]=RewritePath=/atm-user-service/(?<segment>.*), /$\{segment}

spring.cloud.gateway.routes[1].id=atm-user-service-login
spring.cloud.gateway.routes[1].uri=lb://atm-user-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/atm-user-service/users/login
spring.cloud.gateway.routes[1].predicates[1]=Method=POST
spring.cloud.gateway.routes[1].filters[0]=RemoveRequestHeader=Cookie
spring.cloud.gateway.routes[1].filters[1]=RewritePath=/atm-user-service/(?<segment>.*), /$\{segment}

spring.cloud.gateway.routes[2].id=atm-service
spring.cloud.gateway.routes[2].uri=lb://atm-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/atm-service/**
spring.cloud.gateway.routes[2].predicates[1]=Method=GET, POST
#spring.cloud.gateway.routes[2].predicates[2]=Header=Authorization, Bearer (.*)
spring.cloud.gateway.routes[2].filters[0]=RemoveRequestHeader=Cookie
spring.cloud.gateway.routes[2].filters[1]=RewritePath=/atm-service/(?<segment>.*), /$\{segment}
spring.cloud.gateway.routes[2].filters[2]=AuthorizationHeaderFilter

